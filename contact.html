<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Earth</title>
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <div class="container">
        <nav>
          <div class="logo"><h1>Earth</h1></div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <div class="menu-btn">
            <img src="./img/menu.svg" alt="" />
          </div>
        </nav>
        <div class="header-content">
          <h1>Contact Us</h1>
        </div>
      </div>
    </section>
    <!-- Contact Form -->
    <section class="container" id="contact-us">
      <form action="">
        <h1>GET IN TOUCH</h1>
        <div class="inputsWrapper">
          <input type="text" placeholder="Your Name" />
          <input type="text" placeholder="Phone Number" />
          <input type="email" placeholder="Email " />
          <textarea name="message" id="" cols="30" rows="10"></textarea>
          <button class="primary-btn">Send Now</button>
        </div>
      </form>
      <div class="address">
        <h1>Talk To Us</h1>
        <div class="detailsWrapper">
          <div class="details">
            <img src="./img/email.png" alt="" />
            <div class="text">
              <h6>Email</h6>
              <p>JohnDoe@example.com</p>
            </div>
          </div>
          <div class="details">
            <img src="./img/phone.png" alt="" />
            <div class="text">
              <h6>Phone No.</h6>
              <p>+91 1234567890</p>
            </div>
          </div>
          <div class="details">
            <img src="./img/location.png" alt="" />
            <div class="text">
              <h6>Address</h6>
              <p>
                2727 Ocean Road, <br />
                New York, NY 10001
              </p>
            </div>
          </div>
        </div>
        <div class="followUswrapper">
          <h3>Follow Us</h3>
          <ul class="social-links">
            <li>
              <a href="#"><img src="./img/facebook.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/linkedin.png" alt="" /></a>
            </li>
            <li>
              <a href="#"><img src="./img/video.png" alt="" /></a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <footer class="container">
      <ul class="foooter-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h1 class="logo">Earth</h1>
      <p>&copy;2025 Earth. All right reserved.</p>
    </footer>
    <!-- JS for button toggle -->
    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navLinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
